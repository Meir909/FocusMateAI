<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FocusMate AI</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">FocusMate<span>AI</span></div>
                <h1 id="auth-title">Welcome Back!</h1>
                <p id="auth-subtitle">Sign in to your account to continue working.</p>
            </div>

            <form id="auth-form" class="auth-form">
                <div class="input-group" id="name-group" style="display: none;">
                    <label for="reg-name">Your Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe">
                </div>

                <div class="input-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" placeholder="example@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="••••••••" required>
                </div>

                <div class="auth-actions">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="btn-google" id="google-login-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="20">
                Continue with Google
            </button>

            <div class="auth-footer">
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-auth">Sign up</a></p>
            </div>
        </div>

        <div class="auth-visual">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="visual-content">
                <h2>Your Personal AI Mentor</h2>
                <p>Achieve your goals faster with smart planning and personalized advice.</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
