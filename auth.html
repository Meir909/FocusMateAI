<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | FocusMate AI</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">FocusMate<span>AI</span></div>
                <h1 id="auth-title">С возвращением!</h1>
                <p id="auth-subtitle">Войдите в свой аккаунт, чтобы продолжить работу.</p>
            </div>

            <form id="auth-form" class="auth-form">
                <div class="input-group" id="name-group" style="display: none;">
                    <label for="reg-name">Ваше имя</label>
                    <input type="text" id="reg-name" placeholder="Иван Иванов">
                </div>

                <div class="input-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" placeholder="example@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="auth-password">Пароль</label>
                    <input type="password" id="auth-password" placeholder="••••••••" required>
                </div>

                <div class="auth-actions">
                    <label class="remember-me">
                        <input type="checkbox"> Запомнить меня
                    </label>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">Войти</button>
            </form>

            <div class="divider">
                <span>или</span>
            </div>

            <button class="btn-google" id="google-login-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="20">
                Продолжить через Google
            </button>

            <div class="auth-footer">
                <p id="toggle-text">Ещё нет аккаунта? <a href="#" id="toggle-auth">Зарегистрироваться</a></p>
            </div>
        </div>

        <div class="auth-visual">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="visual-content">
                <h2>Ваш личный ИИ-наставник</h2>
                <p>Достигайте целей быстрее с помощью умного планирования и персональных советов.</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
